<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/LOG-scripts.js"></script>
    <title>LogSleep</title>
  </head>
  <body>
    <div class="LS-hero">
      <div class="LS-form-box">
        <h1 id="log-h1">Log Sleep</h1>
        <form class="LOG-input-group">
          <input name="name" type="date" class="LS-input-field" required>
          <input name="bedtime" type="text" class="LS-input-field" placeholder="Bed Time" required>
          <input name="waketime" type="text" class="LS-input-field" placeholder="Wake-up Time" required>
          <input name="notes" type="text" class="LS-input-field" placeholder="Notes" required>
          <input name="mood" type="text" class="LS-input-field" placeholder="Mood" required>
          <button type="submit" class="LOG-submit-btn" name="button" onclick="LogClick()">Log Sleep</button>
        </form>

      </div>
    </div>
  </body>
</html>
